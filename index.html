<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<h5 class="heading">Current convert</h5>
		<div class="wrapper">
			<p>exchange rate</p>
			<p id="rate">0</p>
			<label for="amount">amount</label>
			<input type="text" id="amount" value="0" />
			<div class="fromto">
				<div class="from">
					<label for="">from</label>
					<div class="select" id="from">
						<img src="https://countryflagsapi.com/png/us" alt="" />
						<span>USD</span>
						<i class="fa-solid fa-caret-down"></i>
						<ul>
							<li>
								<img src="https://countryflagsapi.com/png/us" alt="" />
								<span>USD</span>
							</li>
						</ul>
					</div>
				</div>
				<i id="convert-icon" class="fa-solid fa-arrow-right-arrow-left"></i>
				<div class="to">
					<label for="">to</label>
					<div class="select" id="to">
						<img src="https://countryflagsapi.com/png/us" alt="" />
						<span>USD</span>
						<i class="fa-solid fa-caret-down"></i>
					</div>
				</div>
			</div>
			<button class="convert-btn">convert</button>
			<h1>ATR</h1>
		</div>

		<script src="main.js"></script>
	</body>
</html>
